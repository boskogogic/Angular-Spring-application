<div>

  <!-- @if (progress) {
    <mat-toolbar class="progress-bar">
      <mat-progress-bar color="accent" [value]="progress"></mat-progress-bar>
      <span class="progress">{{ progress }}%</span>
    </mat-toolbar>
  }-->

  <mat-form-field>
      <div>
        <mat-toolbar>
          <input matInput [value]="fileName" />

          <button class="button"
          mat-flat-button
          color="primary"
          [disabled]="!currentFile"
          (click)="upload()"
        >
          Upload
        </button>
        </mat-toolbar>
        
        <input
          type="file"
          id="fileInput"
          (change)="selectFile($event)"
          name="fileInput"
        />
      </div>
    </mat-form-field>
</div>

@if (message) {
  <div class="message">
    {{ message }}
  </div>
  }
