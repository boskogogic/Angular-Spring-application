<h2> PROIZVODJACI </h2>
<table mat-table [dataSource]="proizvodjaci" class="mat-elevation-z8, body">
    <!-- displayedColumns: string[] = ['id', 'naziv', 'drzava',  'adresa', 'telefon', 'fax', 'email' ]; -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="naziv">
            <th mat-header-cell *matHeaderCellDef> Naziv </th>
            <td mat-cell *matCellDef="let element"> {{element.naziv}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>


           <!-- delete -->
          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="warn" (click)="deleteProizvodjac(element.id)">
                DELETE
                </button>
            </td> 
          </ng-container>

          <!-- details button click lead to details page -->
          <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="warn" (click)="updateProizvodjac(element)">
                UPDATE
                </button>
            </td> 
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<section>
    <div class="example-button-row">
      <button mat-raised-button color="primary" class="button-row" (click)="create()">CREATE</button>
    </div>
</section>
