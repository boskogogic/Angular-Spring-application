<mat-tab-group>
    <mat-tab label="Zaposleni">

        <table mat-table [dataSource]="dataZaposleni" class="mat-elevation-z8, body">
        
            <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
        
            <!--  Proizvodjac -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef>Email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
        
            <!-- Model Column -->
            <ng-container matColumnDef="role">
              <th mat-header-cell *matHeaderCellDef> Role </th>
              <td mat-cell *matCellDef="let element"> {{element.role}} </td>
            </ng-container>

            <!-- Model Column -->
           <!-- <ng-container matColumnDef="cijenaNabavke">
              <th mat-header-cell *matHeaderCellDef> Cijena nabavke [KM] </th>
              <td mat-cell *matCellDef="let element"> {{element.cijenaNabavke}} </td>
            </ng-container>-->

             <!-- delete -->
            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef>  </th>
              <td mat-cell *matCellDef="let element">
                  <button mat-raised-button color="warn" (click)="deleteZaposleni(element.id)">
                    BLOCK
                  </button>
              </td> 
            </ng-container>

            <!-- details button click lead to details page -->
            <ng-container matColumnDef="detalji">
              <th mat-header-cell *matHeaderCellDef>  </th>
              <td mat-cell *matCellDef="let element">
                  <button mat-raised-button color="warn" (click)="detaljiZaposleni(element)">
                  <mat-icon>info</mat-icon>
                  </button>
              </td> 
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumnsZaposleni"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsZaposleni;"></tr>

        </table>
    </mat-tab>


    <mat-tab label="Klijenti"> 
      <table mat-table [dataSource]="dataKlijenti" class="mat-elevation-z8, body">
        
        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
        <!-- Position Column -->
        <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <!-- Proizvodjac Column -->
        <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- Proizvodjac Column -->
        <ng-container matColumnDef="korisnickoIme">
            <th mat-header-cell *matHeaderCellDef> Korisnicko Ime </th>
            <td mat-cell *matCellDef="let element"> {{element.korisnickoIme}} </td>
            </ng-container>
    
        <!-- Model Column -->
        <ng-container matColumnDef="block">
        <th mat-header-cell *matHeaderCellDef> Blokiran </th>
        <td mat-cell *matCellDef="let element"> {{element.blokiran}} </td>
        </ng-container>

        <!-- delete -->
        <ng-container matColumnDef="isblock">
        <th mat-header-cell *matHeaderCellDef> Blokiran </th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="warn" (click)="block(element)">
                {{ element.blokiran ? 'DEBLOKIRAJ' : 'BLOKIRAJ' }}
            </button>
        </td> 
        </ng-container>

        <!-- details button click lead to details page -->
        <ng-container matColumnDef="detalji">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let element">
              <button mat-raised-button color="warn" (click)="detaljiBicikl(element.position)">
              <mat-icon>Detalji</mat-icon>
              </button>
          </td> 
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsKlijenti"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsKlijenti;"></tr>

      </table>

    </mat-tab>
